<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title><%= __("Story Carnival") %></title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/theme/css/styles.css" rel="stylesheet" />
</head>
<body id="page-top" class="bg-primary">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="text-white js-scroll-trigger" href="#page-top"><%= __("Story Carnival") %></a>
        <a class="btn btn-outline-light" href="/">
            <%= __("Home") %>
        </a>
    </div>
</nav>
<header class="masthead bg-primary text-white text-center text-secondary">
    <div class="container d-flex align-items-center flex-column">
        <!-- Icon Divider-->
        <h2 class="masthead-heading text-uppercase mt-3">ERROR</h2>
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Heading-->
        <div class="row">
            <h1 class="lead"><%= message %></h1>
            <h1 class="lead"><%= error.stack %></h1>
        </div>
    </div>
</header>
</body>
</html>
